<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="calculator">
        <div class="title">WC-24</div>
        <div class="screen">1 + 2 = 4</div>
        <div class="buttons">
            <div class="row1">
                <div>AC</div>
                <div>CE</div>
                <div></div>
                <div class="operation">÷</div>
            </div>
            <div class="row2">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="operation">×</div>
            </div>
            <div class="row3">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="operation">−</div>
            </div>
            <div class="row4">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="operation">+</div>
            </div>
            <div class="row5">
                <div>.</div>
                <div>0</div>
                <div class="operation double">=</div>
            </div>
        </div>

    </div>
    
</body>
</html>
