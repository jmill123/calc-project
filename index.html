<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="title">WC-24</div>
        <div class="screen">1 + 2 = 4</div>
        <div class="buttons">
            <div class="row1">
                <div class="AC">AC</div>
                <div class="CE">CE</div>
                <div></div>
                <div class="operation divide">÷</div>
            </div>
            <div class="row2">
                <div class="num7">7</div>
                <div class="num8">8</div>
                <div class="num9">9</div>
                <div class="operation multiply">×</div>
            </div>
            <div class="row3">
                <div class="num4">4</div>
                <div class="num5">5</div>
                <div class="num6">6</div>
                <div class="operation subtract">−</div>
            </div>
            <div class="row4">
                <div class="num1">1</div>
                <div class="num2">2</div>
                <div class="num3">3</div>
                <div class="operation add">+</div>
            </div>
            <div class="row5">
                <div class="decimal">.</div>
                <div class="num0">0</div>
                <div class="operation double equals">=</div>
            </div>
        </div>

    </div>
    
</body>
</html>
